    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #667eea;
            margin: 0 auto 1.5rem;
            display: block;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .name {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            padding: 1rem 1.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .link-button:hover::before {
            left: 100%;
        }

        .link-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .link-button:active {
            transform: translateY(-1px);
        }

        .link-button.github {
            background: linear-gradient(45deg, #24292e, #586069);
        }

        .link-button.github:hover {
            box-shadow: 0 10px 25px rgba(36, 41, 46, 0.4);
        }

        .link-button.youtube {
            background: linear-gradient(45deg, #ff0000, #cc0000);
        }

        .link-button.youtube:hover {
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.4);
        }

        .link-button.coming-soon {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            cursor: not-allowed;
        }

        .link-button.coming-soon:hover {
            transform: none;
            box-shadow: 0 5px 15px rgba(149, 165, 166, 0.3);
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .footer {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            z-index: 1;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .name {
                font-size: 1.8rem;
            }

            .profile-image {
                width: 100px;
                height: 100px;
            }

            .link-button {
                padding: 0.9rem 1.2rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 320px) {
            .container {
                padding: 1.5rem 1rem;
            }

            .name {
                font-size: 1.6rem;
            }

            .link-button {
                padding: 0.8rem 1rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
